<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiKou</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">PiKou</div>
            <input type="text" placeholder="Search" class="search-bar">
            <div class="user-menu">
                <span id="username">Guest</span>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <section class="post-create">
            <textarea id="post-content" placeholder="What's on your mind?"></textarea>
            <button id="post-btn">Post</button>
        </section>
        <section class="feed" id="feed">
        </section>
        <aside class="sidebar">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="not-implemented.html">Profile</a></li>
                <li><a href="not-implemented.html">Friends</a></li>
                <li><a href="not-implemented.html">Groups</a></li>
            </ul>
        </aside>
    </div>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
            <p>Not registered? <a href="#" id="show-register">Register here</a></p>
        </div>
    </div>
    <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-btn">Register</button>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
